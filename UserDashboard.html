<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Deliverithm Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/UserDashboard.css">
</head>
<body>
  <!-- Header -->
  <header class="navbar">
    <div class="logo">deliver<span class="highlight">ithm</span></div>
    <nav class="nav-links">
      <a href="#" class="active">Dashboard</a>
    </nav>
  </header>

  <div class="main">
    <div class="grid-wrapper">
      <div class="grid">
        <div class="card">
          <img src="images/shipment.png" alt="Create Shipment">
          <a href="CreateShipment.html" class="card-link">Create Shipment</a>
        </div>
        <div class="card">
          <img src="images/history.png" alt="Shipping History">
          <a href="ShippingHistory.html" class="card-link">Shipping History</a>
        </div>
        <div class="card">
          <img src="images/contactUs.png" alt="Contact Us">
          <a href="ContactUs.html" class="card-link">Contact Us</a>
        </div>
      </div>
    </div>

    <div class="image-box">
      <img src="images/delivery.png" alt="Delivery van and worker">
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    Precision Routing, Perfect Timing.
  </div>

  <script src="js/UserDashboard.js"></script>
</body>
</html>
