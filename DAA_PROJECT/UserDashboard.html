<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deliverithm Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/UserDashboard.css">
</head>
<body>
  <!--header-->
  <header class="navbar">
    <div class="logo">deliver<span class="highlight">ithm</span></div>
    <nav class="nav-links">
      <a href="#" class="active">Dashboard</a>
    </nav>
  </header>
    <div class="main">
      <div class="grid-wrapper">
        <div class="grid">
          <div class="card">
            <img src="images/shipment.png" alt="Create Shipment">
            Create Shipment
          </div>
          <div class="card">
            <img src="images/history.png" alt="Shipping History">
            Shipping History
          </div>
          <div class="card">
            <img src="images/contactUs.png" alt="Contact Us">
            Contact Us
          </div>
        </div>
      </div>

      <div class="image-box">
        <img src="images/delivery.png" alt="Delivery van and worker">
      </div>
    </div>

    <!--footer-->
    <div class="footer">
      Precision Routing, Perfect Timing.
    </div>
  </div>
</body>
</html>
