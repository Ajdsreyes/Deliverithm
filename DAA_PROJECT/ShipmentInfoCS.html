<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Deliverithm - Pickup Information</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/ShipmentInfoCS.css" />
</head>
<!--header-->
<body>
  <header class="navbar">
    <div class="logo">deliver<span class="highlight">ithm</span></div>
    <nav class="nav-links">
      <a href="#">Dashboard</a>
      <a href="#" class="active">Create Shipment</a>
      <a href="#">Shipping History</a>
      <a href="#">Contact Us</a>
    </nav>
  </header>
  <main class="pickup-container">
    <div class="pickup-card">
      <img src="images/arrow-left-circle.png" alt="Back Button" class="back-button" />
      <h2>Pickup Information</h2>

      <form class="pickup-form">
        <div class="form-row">
          <div class="form-group">
            <label>Company or Name</label>
            <input type="text" placeholder="Company or Name" />
          </div>
          <div class="form-group">
            <label>Contact Number</label>
            <input type="text" placeholder="Contact Number" />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label>Address</label>
            <input type="text" placeholder="Address" />
          </div>
          <div class="form-group">
            <label>Postal Code</label>
            <input type="text" placeholder="Postal Code" />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group full-width">
            <label>Other Information</label>
            <input type="text" placeholder="Other Information" />
          </div>
        </div>

        <div class="form-actions">
          <button type="submit" class="proceed-btn">Proceed</button>
        </div>
      </form>
    </div>
  </main>

  <!--footer-->
  <footer class="footer">
    Precision Routing, Perfect Timing.
  </footer>
</body>
</html>
