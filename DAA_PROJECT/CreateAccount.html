<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Account</title>

  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/CreateAccount.css" />

</head>
<!--header-->
<body>
  <div class="container">
    <div class="left-panel">
      <img src="images/truck.png" alt="Deliverithm Truck" class="truck-image" />
      <p class="tagline">Precision Routing, Perfect Timing.</p>
    </div>
    <div class="right-panel">
      <div class="login-box">
        <img src="images/arrow-left-circle.png" alt="Back Button" class="back-button" />
        <img src="images/truckLogo.png" alt="Deliverithm Logo" class="logo-icon" />
        <div class="input-row">
            <input type="text" class="input-field half" placeholder="First Name">
            <input type="text" class="input-field half" placeholder="Last Name">
          </div>
        <input type="email" placeholder="Email address" class="input-field" />
        <input type="phone" placeholder="Phone number" class="input-field" />
        <input type="username" placeholder="Username" class="input-field" />
        <input type="password" placeholder="Password" class="input-field" />
        <button class="login-btn">Create Account</button>
      </div>
    </div>
  </div>
</body>
</html>
