<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Deliverithm - Contact Us</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/ContactUs.css" />
</head>

<body>
  <div class="page">
    <!-- header -->
    <header class="navbar">
      <div class="logo">deliver<span class="highlight">ithm</span></div>
      <nav class="nav-links">
        <a href="#">Dashboard</a>
        <a href="#">Create Shipment</a>
        <a href="#">Shipping History</a>
        <a href="#" class="active">Contact Us</a>
      </nav>
    </header>

    <main class="main-content">
      <section class="grid-wrapper">

        <h2 class="contact-heading">CONTACT US!</h2>

        <div class="grid">
          <div class="card">
            <img src="images/Mail_white.png" alt="Email">
            <span>Email Address</span>
            <p><i class="fas fa-envelope"></i> deliverithmmnl@gmail.com</p>
          </div>
          <div class="card">
            <img src="images/Phone_white.png" alt="Telephone">
            <span>Telephone</span>
            <p><i class="fas fa-phone"></i> 1234 - 5678</p>
          </div>
          <div class="card">
            <img src="images/WhatsApp_white.png" alt="Phone Number">
            <span>Phone Number</span>
            <p><i class="fas fa-mobile-alt"></i> 09123456789</p>
          </div>
          <div class="card">
            <img src="images/World_white.png" alt="Address">
            <span>Address</span>
            <p><i class="fas fa-map-marker-alt"></i> 205 Sta. Rosa, Manila, Philippines</p>
          </div>
          <div class="card">
            <img src="images/Facebook_white.png" alt="Facebook">
            <span>Facebook</span>
            <p><i class="fab fa-facebook"></i> facebook.com/Deliverithm</p>
          </div>
        </div>
      </section>
    </main>

    <!-- footer -->
    <footer>
      <p>Precision Routing, Perfect Timing.</p>
    </footer>
  </div>

  <script src="js/ContactUs.js"></script>
</body>
</html>
