<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Deliverithm - Pickup Date and Time</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/DateTimeCS.css" />
</head>
<body>
  <!--header-->
  <div class="page">
    <header class="navbar">
      <div class="logo">deliver<span class="highlight">ithm</span></div>
      <nav class="nav-links">
        <a href="#">Dashboard</a>
        <a href="#" class="active">Create Shipment</a>
        <a href="#">Shipping History</a>
        <a href="#">Contact Us</a>
      </nav>
    </header>

    <main class="pickup-container">
      <div class="pickup-card">
        <img src="images/arrow-left-circle.png" alt="Back Button" class="back-button" />
        <h2>Pickup Date and Time</h2>

        <form class="pickup-form">
          <div class="form-row">
            <div class="form-group full-width">
              <label>Pickup Date</label>
              <input type="text" placeholder="MM/ DD/ YYYY" />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label>Earliest Pickup Time</label>
              <input type="text" placeholder="Time" />
            </div>
            <div class="form-group">
              <label>&nbsp;</label>
              <select>
                <option value="">AM/PM</option>
                <option value="AM">AM</option>
                <option value="PM">PM</option>
              </select>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label>Latest Pickup Time</label>
              <input type="text" placeholder="Time" />
            </div>
            <div class="form-group">
              <label>&nbsp;</label>
              <select>
                <option value="">AM/PM</option>
                <option value="AM">AM</option>
                <option value="PM">PM</option>
              </select>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group full-width">
              <label>Special Instructions</label>
              <input type="text" placeholder="Special Instructions" />
            </div>
          </div>

          <div class="form-actions">
            <button type="submit" class="proceed-btn">Submit</button>
          </div>
        </form>
      </div>
    </main>

    <!--footer-->
    <footer class="footer">
      Precision Routing, Perfect Timing.
    </footer>
  </div>
</body>
</html>
