<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Deliverithm Login</title>

  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/UserLogin.css" />

</head>
<body>
  <div class="container">
    <div class="left-panel">
      <img src="images/truck.png" alt="Deliverithm Truck" class="truck-image" />
      <p class="tagline">Precision Routing, Perfect Timing.</p>
    </div>
    <div class="right-panel">
      <div class="login-box">
        <img src="images/truckLogo.png" alt="Deliverithm Logo" class="logo-icon" />
        <input type="email" placeholder="Email address" class="input-field" />
        <input type="password" placeholder="Password" class="input-field" />
        <button class="login-btn">Log In</button>
        <div class="links">
          <a href="#forgot">Forgot Password</a>
          <a href="#createAccount">Create Deliverithm Account</a>
          <a href="#adminLogin">Deliverithm Personnel? Click Here</a>
        </div>
      </div>
    </div>
  </div>

  <script src="js/UserLogin.js"></script> 
</body>
</html>
